<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/users">
      <mat-icon matListIcon class="mat-primary">person</mat-icon>
        <span matLine>Users</span></a>
      <a mat-list-item routerLink="/projects">
        <mat-icon matListIcon class="mat-primary">file_copy</mat-icon>
        <span matLine>Projects</span></a>
      <a mat-list-item routerLink="/tasks">Tasks</a>
      <a mat-list-item routerLink="/statistics">
        <mat-icon matListIcon class="mat-primary">person</mat-icon>
        <span matLine>Statistics</span></a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Task Manager</span>
    </mat-toolbar>
  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
